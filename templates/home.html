<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 30px;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    .prediction {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Boston House Price Prediction</h1>

  <!-- Main Input For Receiving Query to our ML -->
<form action="{{ url_for('predict') }}" method="post">
    <input type="text" name="CRIM" placeholder="Per capita crime rate" required><br>
    <input type="text" name="ZN" placeholder="Residential land proportion" required><br>
    <input type="text" name="INDUS" placeholder="Non-retail business proportion" required><br>
    <input type="text" name="CHAS" placeholder="dummy variable (= 1 if tract bounds river; 0 otherwise)" required><br>
    <input type="text" name="NOX" placeholder="Nitric oxide concentration" required><br>
    <input type="text" name="RM" placeholder="Average number of rooms" required><br>
    <input type="text" name="AGE" placeholder="Proportion of old units" required><br>
    <input type="text" name="DIS" placeholder="Distance to employment centers" required><br>
    <input type="text" name="RAD" placeholder="Accessibility to highways" required><br>
    <input type="text" name="TAX" placeholder="Property tax rate" required><br>
    <input type="text" name="PTRATIO" placeholder="Pupil-teacher ratio" required><br>
    <input type="text" name="B" placeholder="Proportion of African American descent" required><br>
    <input type="text" name="LSTAT" placeholder="Percentage of lower income status" required><br>
    <button type="submit">Predict</button>
</form>

<div class="prediction">
  {{ prediction_text }}
</div>
</div>
</body>
</html>
